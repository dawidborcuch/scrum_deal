{% extends 'poker/base.html' %}

{% block title %}Plan It Poker - Strona główna{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Dołącz do stołu</h2>
            </div>
            <div class="card-body">
                <form id="joinForm" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="tableName" class="form-label">Nazwa stołu</label>
                        <input type="text" class="form-control" id="tableName" name="table_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="nickname" class="form-label">Twój nick</label>
                        <input type="text" class="form-control" id="nickname" name="nickname" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rola</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="role" id="roleParticipant" value="participant" checked>
                                <label class="form-check-label" for="roleParticipant">Uczestnik</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="role" id="roleObserver" value="observer">
                                <label class="form-check-label" for="roleObserver">Obserwator</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isCroupier" name="is_croupier">
                            <label class="form-check-label" for="isCroupier">Krupier</label>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Dołącz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function checkCroupierAvailability() {
    const tableName = document.getElementById('tableName').value;
    if (!tableName) return;
    fetch(`/check_croupier/${encodeURIComponent(tableName)}/`)
        .then(res => res.json())
        .then(data => {
            document.getElementById('isCroupier').disabled = data.croupier_exists;
            if (data.croupier_exists) {
                document.getElementById('isCroupier').checked = false;
            }
        });
}
document.getElementById('tableName').addEventListener('input', checkCroupierAvailability);
document.getElementById('joinForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const tableName = document.getElementById('tableName').value;
    const nickname = document.getElementById('nickname').value;
    const role = document.querySelector('input[name="role"]:checked').value;
    const isCroupier = document.getElementById('isCroupier').checked ? '1' : '0';
    window.location.href = `/table/${tableName}/?nickname=${encodeURIComponent(nickname)}&role=${encodeURIComponent(role)}&is_croupier=${isCroupier}`;
});
</script>
{% endblock %}
