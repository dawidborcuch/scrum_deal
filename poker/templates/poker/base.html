<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ScrumDeal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1055/1055646.png" type="image/png">
    <style>
        body { 
            background: #f8fafc; 
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .navbar-brand { 
            font-weight: bold; 
            letter-spacing: 1px; 
            color: #FF6600 !important;
        }
        .footer { 
            text-align: center; 
            color: #FF6600; 
            margin-top: 40px; 
            font-size: 0.95em; 
            background-color: #000000; 
            padding: 20px 0;
            margin-bottom: 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Wymuszenie czarnego tła pod stopką */
        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #000000;
            z-index: -1;
        }
        
        /* Kolory Orange */
        .bg-primary {
            background-color: #FF6600 !important;
        }
        .btn-primary {
            background-color: #FF6600 !important;
            border-color: #FF6600 !important;
        }
        .btn-primary:hover {
            background-color: #E55A00 !important;
            border-color: #E55A00 !important;
        }
        .text-primary {
            color: #FF6600 !important;
        }
        .border-primary {
            border-color: #FF6600 !important;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">ScrumDeal</a>
    </div>
</nav>
<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</div>
<footer class="footer">
    <div class="container">
        <hr style="border-color: #FF6600;">
        <span>&copy; {{ now|default:2025 }} ScrumDeal &mdash; Planowanie pokerowe dla zespołów Agile</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
