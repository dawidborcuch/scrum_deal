{% extends 'poker/base.html' %}

{% block title %}ScrumDeal - Stół {{ table_name }}{% endblock %}

{% block extra_css %}
<style>
    .card.poker-card {
        cursor: pointer;
        transition: transform 0.2s;
        margin-bottom: 10px;
        border-radius: 1rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .card.poker-card.selected {
        border: 3px solid #0d6efd;
        background-color: #e7f1ff;
        transform: scale(1.05);
    }
    .card.poker-card.disabled {
        opacity: 0.6;
        cursor: not-allowed;
        pointer-events: none;
    }
    .player-card {
        min-height: 100px;
        border-radius: 1rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        margin-bottom: 15px;
        background: #fff;
        position: relative;
    }
    .vote-value {
        font-size: 2rem;
        font-weight: bold;
        color: #0d6efd;
    }
    #playersList {
        min-height: 200px;
    }
    .vote-hidden {
        background-color: #f8f9fa;
        color: #6c757d;
    }
    .remove-player-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        opacity: 0;
        transition: opacity 0.2s;
    }
    .player-card:hover .remove-player-btn {
        opacity: 1;
    }
    .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #e7f1ff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #0d6efd;
        margin-right: 10px;
        font-size: 1.2em;
    }
    .badge.bg-primary {
        background-color: #0d6efd !important;
    }
    .badge.bg-success {
        background-color: #198754 !important;
    }
    .badge.bg-warning {
        background-color: #ffc107 !important;
        color: #212529;
    }
    .badge.bg-info {
        background-color: #0dcaf0 !important;
        color: #212529;
    }
    .badge.bg-secondary {
        background-color: #6c757d !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4 shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Stół: {{ table_name }}</h2>
                </div>
                <div class="card-body">
                    <div class="row" id="playersList">
                        <!-- Gracze będą dodawani dynamicznie -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-light">
                    <h3 class="mb-0">Twoje karty</h3>
                </div>
                <div class="card-body">
                    <div class="row g-2" id="cardsContainer">
                        {% for value in card_values %}
                        <div class="col-6">
                            <div class="card text-center poker-card" data-value="{{ value }}">
                                <div class="card-body">
                                    <span class="vote-value">{{ value }}</span>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-danger btn-lg" id="resetButton">Resetuj stół</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
const tableName = "{{ table_name }}";
const nickname = "{{ nickname }}";
const role = "{{ role }}";
const isCroupier = "{{ is_croupier|yesno:'true,false' }}";
let socket = null;
let hasVoted = false;

function connectWebSocket() {
    const ws_scheme = window.location.protocol === "https:" ? "wss" : "ws";
    const ws_path = `${ws_scheme}://${window.location.host}/ws/poker/${tableName}/`;
    console.log('Próba połączenia WebSocket:', ws_path);
    
    socket = new WebSocket(ws_path);

    socket.onopen = function(e) {
        console.log('Połączenie WebSocket otwarte');
        socket.send(JSON.stringify({
            'action': 'join',
            'nickname': nickname,
            'role': role,
            'is_croupier': isCroupier === 'true'
        }));
    };

    socket.onmessage = function(e) {
        console.log('Otrzymano wiadomość:', e.data);
        const data = JSON.parse(e.data);
        if (data.type === 'nickname_taken') {
            alert(data.message);
            window.location.href = '/';
            return;
        }
        if (data.type === 'croupier_exists') {
            alert(data.message);
            window.location.href = '/';
            return;
        }
        if (data.type === 'player_joined' || data.type === 'vote_cast' || data.type === 'player_removed') {
            updatePlayersList(data.players, data.all_voted);
            updateCardsState(data.players, data.all_voted);
        } else if (data.type === 'table_reset') {
            console.log('Resetowanie stołu dla wszystkich graczy');
            document.querySelectorAll('.poker-card').forEach(c => {
                c.classList.remove('selected');
                c.classList.remove('disabled');
            });
            hasVoted = false;
            updatePlayersList(data.players, false);
            updateCardsState(data.players, false);
        }
    };

    socket.onerror = function(e) {
        console.error('Błąd WebSocket:', e);
    };

    socket.onclose = function(e) {
        console.log('Połączenie WebSocket zamknięte:', e);
        // Próba ponownego połączenia po 2 sekundach
        setTimeout(connectWebSocket, 2000);
    };
}

function updatePlayersList(players, allVoted) {
    console.log('Aktualizacja listy graczy:', players);
    const playersList = document.getElementById('playersList');
    playersList.innerHTML = '';
    // Ustaw isCroupier dynamicznie na podstawie danych z backendu (na początek funkcji!)
    const currentPlayer = players.find(p => p.nickname === nickname);
    const isCroupierNow = !!(currentPlayer && currentPlayer.is_croupier);
    // Dodaj nagłówek nad uczestnikami
    const participants = players.filter(p => p.role !== 'observer');
    if (participants.length > 0) {
        const label = document.createElement('div');
        label.className = 'col-12';
        label.innerHTML = '<h5 class="text-muted">Gracze w rozgrywce</h5>';
        playersList.appendChild(label);
    }
    // Uczestnicy
    participants.forEach(player => {
        const playerCard = document.createElement('div');
        playerCard.className = 'col-md-4 mb-3';
        
        let voteDisplay = '<span class="badge bg-warning">Oczekuje na głos</span>';
        if (player.has_voted) {
            if (role === 'observer') {
                voteDisplay = `<span class="badge bg-success">Zagłosował: ${player.vote}</span>`;
            } else if (allVoted) {
                voteDisplay = `<span class="badge bg-success">Zagłosował: ${player.vote}</span>`;
            } else {
                voteDisplay = '<span class="badge bg-info">Zagłosował</span>';
            }
        }
        
        let croupierBadge = player.is_croupier ? '<span class="badge bg-primary ms-2">Krupier</span>' : '';
        
        // Przycisk usuwania tylko dla krupiera i nie przy własnej karcie
        let removeBtn = '';
        if (isCroupierNow && player.nickname !== nickname) {
            removeBtn = `<button class='btn btn-sm btn-danger remove-player-btn' onclick='removePlayer("${player.nickname}")' title='Usuń gracza'>X</button>`;
        }
        playerCard.innerHTML = `
            <div class='card player-card position-relative'>
                ${removeBtn}
                <div class='card-body'>
                    <h5 class='card-title'>${player.nickname} ${croupierBadge}</h5>
                    <p class='card-text'>
                        ${voteDisplay}
                    </p>
                </div>
            </div>
        `;
        playersList.appendChild(playerCard);
    });

    // Obserwatorzy
    let observers = players.filter(p => p.role === 'observer');
    let observersSection = document.getElementById('observersList');
    if (!observersSection) {
        observersSection = document.createElement('div');
        observersSection.id = 'observersList';
        observersSection.className = 'row mt-4';
        playersList.parentNode.appendChild(observersSection);
    }
    observersSection.innerHTML = '';
    if (observers.length > 0) {
        const label = document.createElement('div');
        label.className = 'col-12';
        label.innerHTML = '<h5 class="text-muted">Obserwatorzy</h5>';
        observersSection.appendChild(label);
        observers.forEach(observer => {
            let croupierBadge = observer.is_croupier ? '<span class="badge bg-primary ms-2">Krupier</span>' : '';
            const observerCard = document.createElement('div');
            observerCard.className = 'col-md-3 mb-2';
            observerCard.innerHTML = `
                <div class="card player-card bg-light">
                    <div class="card-body text-center">
                        <span class="fw-bold">${observer.nickname} ${croupierBadge}</span><br>
                        <span class="badge bg-secondary">Obserwator</span>
                    </div>
                </div>
            `;
            observersSection.appendChild(observerCard);
        });
    }

    // DODANE: Odznacz kartę jeśli bieżący użytkownik nie zagłosował
    if (currentPlayer && !currentPlayer.has_voted) {
        document.querySelectorAll('.poker-card').forEach(c => c.classList.remove('selected'));
    }
    // Pokaż/ukryj przycisk resetu
    const resetBtn = document.getElementById('resetButton');
    if (resetBtn) {
        resetBtn.style.display = isCroupierNow ? '' : 'none';
    }
    // Dodaj menu kontekstowe tylko jeśli jesteś krupierem
    if (isCroupierNow) {
        addContextMenuToCards();
    } else {
        // Usuń menu kontekstowe z kart
        document.querySelectorAll('.player-card').forEach(card => {
            card.oncontextmenu = null;
        });
    }
}

function removePlayer(nicknameToRemove) {
    if (confirm(`Czy na pewno chcesz usunąć gracza ${nicknameToRemove}?`)) {
        console.log('Usuwanie gracza:', nicknameToRemove);
        socket.send(JSON.stringify({
            'action': 'remove_player',
            'nickname_to_remove': nicknameToRemove
        }));
    }
}

function updateCardsState(players, allVotedParam) {
    console.log('Aktualizacja stanu kart:', players);
    const currentPlayer = players.find(p => p.nickname === nickname);
    console.log('Aktualny gracz:', currentPlayer);
    
    if (role === 'observer') {
        document.querySelectorAll('.poker-card').forEach(card => {
            card.classList.add('disabled');
        });
        return;
    }

    // Blokuj karty tylko jeśli wszyscy uczestnicy zagłosowali
    if (typeof allVotedParam === 'undefined') {
        // fallback na stary sposób
        allVotedParam = false;
        // spróbuj pobrać z window.lastAllVoted jeśli jest
        if (typeof window.lastAllVoted !== 'undefined') {
            allVotedParam = window.lastAllVoted;
        }
    }
    window.lastAllVoted = allVotedParam;

    if (allVotedParam) {
        document.querySelectorAll('.poker-card').forEach(card => {
            card.classList.add('disabled');
        });
    } else {
        document.querySelectorAll('.poker-card').forEach(card => {
            card.classList.remove('disabled');
        });
    }
}

// Dodaj menu kontekstowe do nadawania roli krupiera
let contextMenu;
document.addEventListener('DOMContentLoaded', function() {
    connectWebSocket();

    document.querySelectorAll('.poker-card').forEach(card => {
        card.addEventListener('click', function() {
            console.log('Kliknięto kartę:', this.dataset.value);
            if (role === 'observer') {
                return;
            }
            if (hasVoted) {
                console.log('Gracz już głosował, ignoruję kliknięcie');
                return;
            }
            
            const value = this.dataset.value;
            document.querySelectorAll('.poker-card').forEach(c => c.classList.remove('selected'));
            this.classList.add('selected');
            
            console.log('Wysyłanie głosu:', value);
            socket.send(JSON.stringify({
                'action': 'vote',
                'nickname': nickname,
                'vote': parseInt(value)
            }));
        });
    });

    document.getElementById('resetButton').addEventListener('click', function() {
        console.log('Resetowanie stołu');
        socket.send(JSON.stringify({
            'action': 'reset',
            'is_croupier': true // zawsze próbujemy, backend i tak sprawdzi
        }));
        
        // Resetowanie stanu kart
        document.querySelectorAll('.poker-card').forEach(c => {
            c.classList.remove('selected');
            c.classList.remove('disabled');
        });
        
        // Resetowanie stanu głosowania
        hasVoted = false;
        
        // Aktualizacja wyświetlania graczy
        const players = Array.from(document.querySelectorAll('.player-card')).map(card => {
            const nickname = card.querySelector('.card-title').textContent;
            return {
                nickname: nickname,
                has_voted: false,
                vote: null
            };
        });
        updatePlayersList(players, false);
    });

    // Ukryj przycisk resetu jeśli nie jesteś krupierem
    // Usuwam window.isCroupier, nie jest już potrzebny

    // Menu kontekstowe dla krupiera
    contextMenu = document.createElement('div');
    contextMenu.id = 'croupierContextMenu';
    contextMenu.style.position = 'absolute';
    contextMenu.style.display = 'none';
    contextMenu.style.zIndex = 10000;
    contextMenu.innerHTML = '<button class="btn btn-sm btn-primary w-100" id="assignCroupierBtn">Nadaj rolę krupiera</button>';
    document.body.appendChild(contextMenu);

    document.addEventListener('click', function() {
        contextMenu.style.display = 'none';
    });
});

function showCroupierContextMenu(nickname, x, y) {
    contextMenu.style.left = x + 'px';
    contextMenu.style.top = y + 'px';
    contextMenu.style.display = 'block';
    contextMenu.nicknameToAssign = nickname;
}

function addContextMenuToCards() {
    // Dodaj menu do wszystkich kart uczestników i obserwatorów
    document.querySelectorAll('.player-card').forEach(card => {
        card.oncontextmenu = function(e) {
            e.preventDefault();
            // Pobierz nick z karty uczestnika lub obserwatora
            let nick = '';
            const title = card.querySelector('.card-title');
            if (title) {
                nick = title.textContent.replace(/<[^>]+>/g, '').trim();
            } else {
                // Obserwatorzy mają tylko .fw-bold
                const bold = card.querySelector('.fw-bold');
                if (bold) {
                    nick = bold.textContent.replace(/<[^>]+>/g, '').trim().split(' ')[0];
                }
            }
            if (nick === nickname) return; // nie można nadać sobie
            showCroupierContextMenu(nick, e.pageX, e.pageY);
        };
    });
}

document.addEventListener('DOMContentLoaded', function() {
    document.body.addEventListener('click', function(e) {
        if (e.target && e.target.id === 'assignCroupierBtn') {
            const nick = contextMenu.nicknameToAssign;
            socket.send(JSON.stringify({
                'action': 'assign_croupier',
                'nickname_to_assign': nick,
                'is_croupier': true // zawsze próbujemy, backend i tak sprawdzi
            }));
            contextMenu.style.display = 'none';
        }
    });
});
</script>
{% endblock %}
